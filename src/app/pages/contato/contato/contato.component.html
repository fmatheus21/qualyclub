<section class="page-title centred" style="background-image: url(./assets/images/background/page-title.png);">
  <div class="auto-container">
    <div class="content-box">
      <div class="title">
        <h1>Contato</h1>
      </div>
      <ul class="bread-crumb clearfix">
        <li><a [routerLink]="['/home']">Home</a></li>
        <li>Contato</li>
      </ul>
    </div>
  </div>
</section>

<section class="contact-style-three">
  <div class="pattern-layer">
    <div class="pattern-1" style="background-image: url(assets/images/shape/pattern-20.png);"></div>
    <div class="pattern-2" style="background-image: url(assets/images/shape/pattern-7.png);"></div>
  </div>
  <div class="auto-container">
    <div class="row clearfix">
      <div class="col-lg-4 col-md-12 col-sm-12 info-column">
        <div class="info-box">
          <ul class="info-list clearfix">
            <li>
              <i class="fas fa-phone"></i>
              <h4>Telefone</h4>
              <p><a href="tel:8132654238">(81) 3265-4238</a>
              </p>
            </li>
            <li>
              <i class="fas fa-envelope-open"></i>
              <h4>Email</h4>
              <p><a href="mailto:contato@qualyclubnordeste.com.br">contato@qualyclubnordeste.com.br</a></p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12 form-column">
        <div class="form-inner">
          <h2>Deixe-nos uma mensagem</h2>

          <app-form-contact></app-form-contact>

        </div>
      </div>
    </div>
  </div>
</section>
