<app-page-title></app-page-title>


<section class="blog-details sidebar-page-container">
  <div class="auto-container">
    <div class="row clearfix">


      <div class="col-lg-12 col-md-12 col-sm-12 content-side" *ngFor="let blog of blog">
        <div class="blog-details-content">
          <div class="news-block-one">

            <div class="inner-box">
              <div class="lower-content">

                <div class="admin-box">
                  <figure class="admin-thumb">
                    <img [src]="blog.imageAuthor" alt="">
                  </figure>
                  <a href="javascript:void(0)">Autor: {{blog.author}}</a>
                  <span>{{blog.date}}</span>
                </div>

                <h2>{{blog.title}}</h2>

                <figure class="image-box">
                  <img [src]="blog.image" alt="">
                </figure>

                <div class="text">
                  <p [innerHTML]="blog.description"></p>
                </div>


              </div>
            </div>

            <!--<div class="text">
              <p [innerHTML]="blog.description"></p>
            </div>-->

          </div>

        </div>
      </div>

    </div>
  </div>
</section>
